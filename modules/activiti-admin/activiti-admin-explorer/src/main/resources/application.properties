server.context-path=/activiti-admin

## Mybatis 
mybatis.typeAliasesPackage=net.uchoice
mybatis.mapperLocations=classpath:mappers/*/*.xml
#mybatis.configLocation=classpath:mybatis-config.xml

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/activiti?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

export.diagram.path=F:/export

spring.activiti.checkProcessDefinitions=false
activiti.png.font=\u9ED1\u4F53
