<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>流程表单管理</title>
    <link th:replace="/common/fragment::head">
	<script type="text/javascript">
		$(document).ready(function() {
			
		});
		function page(n,s){
			$("#pageNo").val(n);
			$("#pageSize").val(s);
			$("#searchForm").submit();
        	return false;
        }
	</script>
</head>
<body>
	<ul class="nav nav-tabs">
		<li class="active"><a th:href="@{/activiti/actForm/}">流程表单列表</a></li>
		<li><a th:href="@{/activiti/actForm/form}">流程表单添加</a></li>
	</ul>
	<form id="searchForm" th:action="@{/activiti/actForm/}" method="post" class="breadcrumb form-search">
		<input id="pageNo" name="pageNo" type="hidden" value="${page.pageNo}"/>
		<input id="pageSize" name="pageSize" type="hidden" value="${page.pageSize}"/>
		<ul class="ul-form">
			<li><label>表单名称：</label>
				<input type="text" name="name" th:value="${actForm.name}" maxlength="40" class="input-medium"/>
			</li>
			<li><label>表单描述：</label>
				<input type="text" name="remarks" th:value="${actForm.remarks}" maxlength="40" class="input-medium"/>
			</li>
			<li class="btns"><input id="btnSubmit" class="btn btn-primary" type="submit" value="查询"/></li>
			<li class="clearfix"></li>
		</ul>
	</form>
	<div th:replace="/common/fragment::message">信息</div>
	<table width="100%" id="contentTable" class="table table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th>表单名称</th>
				<th>表单描述</th>
				<th>创建用户</th>
				<th>创建时间</th>
				<th>最近修改用户</th>
				<th>最近修改时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="actForm:${page.result}">
				<td><a th:href="@{'/activiti/actForm/preview?id='+${actForm.id}}" target="_blank" th:text="${actForm.name}">
				</a></td>
				<td th:text="${actForm.remarks}"></td>
				<td th:text="${actForm.createBy}"></td>
				<td th:text="${actForm.createDate != null ? #dates.format(actForm.createDate,'yyyy-MM-dd HH:mm:ss') : ''}"></td>
				<td th:text="${actForm.updateBy}"></td>
				<td th:text="${actForm.updateDate != null ? #dates.format(actForm.updateDate,'yyyy-MM-dd HH:mm:ss') : ''}"></td>
				<td>
    				<a th:href="@{'/activiti/actForm/form?id='+${actForm.id}}">修改</a>
					<a th:href="@{'/activiti/actForm/delete?id='+${actForm.id}}" onclick="return confirmx('确认要删除该流程表单吗？', this.href)">删除</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="pagination" th:utext="${page}"></div>
</body>
</html>
