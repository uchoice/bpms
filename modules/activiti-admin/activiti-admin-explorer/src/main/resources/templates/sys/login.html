<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link th:replace="/common/fragment::head">
	<style type="text/css">
      html,body,table{background-color:#f5f5f5;width:100%;text-align:center;}.form-signin-heading{font-family:Helvetica, Georgia, Arial, sans-serif, 黑体;font-size:36px;margin-bottom:20px;color:#0663a2;}
      .form-signin{position:relative;text-align:left;width:300px;padding:25px 29px 29px;margin:0 auto 20px;background-color:#fff;border:1px solid #e5e5e5;
        	-webkit-border-radius:5px;-moz-border-radius:5px;border-radius:5px;-webkit-box-shadow:0 1px 2px rgba(0,0,0,.05);-moz-box-shadow:0 1px 2px rgba(0,0,0,.05);box-shadow:0 1px 2px rgba(0,0,0,.05);}
      .form-signin .checkbox{margin-bottom:10px;color:#0663a2;} .form-signin .input-label{font-size:16px;line-height:23px;color:#999;}
      .form-signin .input-block-level{font-size:16px;height:auto;margin-bottom:15px;padding:7px;*width:283px;*padding-bottom:0;_padding:7px 7px 9px 7px;}
      .form-signin .btn.btn-large{font-size:16px;} .form-signin #themeSwitch{position:absolute;right:15px;bottom:10px;}
      .form-signin div.validateCode {padding-bottom:15px;} .mid{vertical-align:middle;}
      .header{height:80px;padding-top:20px;} .alert{position:relative;width:300px;margin:0 auto;*padding-bottom:0px;}
      label.error{background:none;width:270px;font-weight:normal;color:inherit;margin:0;}
    </style>
	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		$(document).ready(function() {
			$("#loginForm").validate({
				messages: {
					username: {required: "请填写用户名."},password: {required: "请填写密码."},
					validateCode: {remote: "验证码不正确.", required: "请填写验证码."}
				},
				errorLabelContainer: "#messageBox",
				errorPlacement: function(error, element) {
					error.appendTo($("#loginError").parent());
				} 
			});
		});
		// 如果在框架或在对话框中，则弹出提示并跳转到首页
		if(self.frameElement && self.frameElement.tagName == "IFRAME" || $('#left').length > 0 || $('.jbox').length > 0){
			alert('未登录或登录超时。请重新登录，谢谢！');
			top.location = ctxPath + '/sys/index';
		}
		function changeTheme(theme){
			window.location.href= ctxPath + '/theme/' + theme+"?url="+window.location.href;
		}
	/*]]>*/
	</script>
</head>
<body>
	<!--[if lte IE 6]><br/><div class='alert alert-block' style="text-align:left;padding-bottom:10px;"><a class="close" data-dismiss="alert">x</a><h4>温馨提示：</h4><p>你使用的浏览器版本过低。为了获得更好的浏览体验，我们强烈建议您 <a href="http://browsehappy.com" target="_blank">升级</a> 到最新版本的IE浏览器，或者使用较新版本的 Chrome、Firefox、Safari 等。</p></div><![endif]-->
	<div class="header" th:with="message=${session.SPRING_SECURITY_LAST_EXCEPTION != null ? ( session.SPRING_SECURITY_LAST_EXCEPTION.message != null ? session.SPRING_SECURITY_LAST_EXCEPTION.message : '') : ''}">
		<div id="messageBox" th:class="'alert alert-error ' + ${#strings.isEmpty(message) ? 'hide' : ''}"><button data-dismiss="alert" class="close">×</button>
			<label id="loginError" class="error" th:text="${message}"></label>
		</div>
	</div>
	<h1 class="form-signin-heading">Activiti Admin平台登录</h1>
	<form id="loginForm"  name="f" class="form-signin" th:action="@{/sys/login}" method="post">
		<label class="input-label" for="username">用户名</label>
		<input type="text" id="username" name="username" class="input-block-level required" placeholder="用户名" th:value="${username}">
		<label class="input-label" for="password">密码</label>
		<input type="password" id="password" name="password" placeholder="密码" class="input-block-level required">
		<input class="btn btn-large btn-primary" type="submit" value="登 录"/>&nbsp;&nbsp;
		<!-- <label for="rememberMe" title="下次不需要再登录"><input type="checkbox" id="rememberMe" name="rememberMe" checked="${rememberMe != null ? 'checked' : 'false'}"/> 记住我（公共场所慎用）</label> -->
		<div id="themeSwitch" class="dropdown" th:with="theme=${#cookies.get(#httpServletRequest,'theme')}">
			<a class="dropdown-toggle" data-toggle="dropdown" href="#" th:inline="text">[[${#dicts.getDictLabel(theme, 'theme', '默认主题')}]]<b class="caret"></b></a>
			<ul class="dropdown-menu">
				<li th:each="dict,dictStat:${#dicts.getDictList('theme')}"><a href="#" th:onclick="'javascript:changeTheme(\'' + ${dict.value} + '\');'" th:text="${dict.label}"></a></li>
			</ul>
			<!-- [if lte IE 6]><script type="text/javascript">$('#themeSwitch').hide();</script><![endif] -->
		</div>
	</form>
	<div class="footer">
		Copyright &copy; 2012-2017 Acitiviti Admin - Powered By <a href="#" target="_blank">Uchoice</a> 1.0.0
	</div>
	<script th:src="@{/static/flash/zoom.min.js}" type="text/javascript"></script>
</body>
</html>
