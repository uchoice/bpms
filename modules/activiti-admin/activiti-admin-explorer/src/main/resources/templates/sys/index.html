<html xmlns:th="http://www.thymeleaf.org" th:with="tabmode=${#cookies.get(#httpServletRequest,'tabmode','0')}">
<head>
	<title>主页</title>
    <link th:replace="/common/fragment::head">
    <link rel="Stylesheet" th:href="@{/static/jerichotab/css/jquery.jerichotab.css}" />
    <script type="text/javascript" th:src="@{/static/jerichotab/js/jquery.jerichotab.js}"></script>
	<style type="text/css">
		#main {padding:0;margin:0;} #main .container-fluid{padding:0 4px 0 6px;}
		#header {margin:0 0 8px;position:static;} #header li {font-size:14px;_font-size:12px;}
		#header .brand {font-family:Helvetica, Georgia, Arial, sans-serif, 黑体;font-size:26px;padding-left:33px;}
		#footer {margin:8px 0 0 0;padding:3px 0 0 0;font-size:11px;text-align:center;border-top:2px solid #0663A2;}
		#footer, #footer a {color:#999;} #left{overflow-x:hidden;overflow-y:auto;} #left .collapse{position:static;}
		#userControl>li>a{/*color:#fff;*/text-shadow:none;} #userControl>li>a:hover, #user #userControl>li.open>a{background:transparent;}
	</style>
	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		var tabmode = [[${tabmode}]];
		$(document).ready(function() {
			if(tabmode == 1){
				$.fn.initJerichoTab({
	                renderTo: '#right', uniqueId: 'jerichotab',
	                contentCss: { 'height': $('#right').height() - tabTitleHeight },
	                tabs: [], loadOnce: true, tabWidth: 110, titleHeight: tabTitleHeight
	            });
			}
			// 绑定菜单单击事件
			$("#menu a.menu").click(function(){
				// 一级菜单焦点
				$("#menu li.menu").removeClass("active");
				$(this).parent().addClass("active");
				// 左侧区域隐藏
				if ($(this).attr("target") == "mainFrame"){
					$("#left,#openClose").hide();
					wSizeWidth();
					if(tabmode == 1){
						$(".jericho_tab").hide();
						$("#mainFrame").show();
					}
					return true;
				}
				// 左侧区域显示
				$("#left,#openClose").show();
				if(!$("#openClose").hasClass("close")){
					$("#openClose").click();
				}
				// 显示二级菜单
				var menuId = "#menu-" + $(this).attr("data-id");
				if ($(menuId).length > 0){
					$("#left .accordion").hide();
					$(menuId).show();
					// 初始化点击第一个二级菜单
					if (!$(menuId + " .accordion-body:first").hasClass('in')){
						$(menuId + " .accordion-heading:first a").click();
					}
					if (!$(menuId + " .accordion-body li:first ul:first").is(":visible")){
						$(menuId + " .accordion-body a:first i").click();
					}
					// 初始化点击第一个三级菜单
					$(menuId + " .accordion-body li:first li:first a:first i").click();
				}else{
					// 获取二级菜单数据
					$.get($(this).attr("data-href"), function(data){
						if (data.indexOf("id=\"loginForm\"") != -1){
							alert('未登录或登录超时。请重新登录，谢谢！');
							top.location = ctxPath + '/sys/index';
							return false;
						}
						$("#left .accordion").hide();
						$("#left").append(data);
						// 链接去掉虚框
						$(menuId + " a").bind("focus",function() {
							if(this.blur) {this.blur()};
						});
						// 二级标题
						$(menuId + " .accordion-heading a").click(function(){
							$(menuId + " .accordion-toggle i").removeClass('icon-chevron-down').addClass('icon-chevron-right');
							if(!$($(this).attr('data-href')).hasClass('in')){
								$(this).children("i").removeClass('icon-chevron-right').addClass('icon-chevron-down');
							}
						});
						// 二级内容
						$(menuId + " .accordion-body a").click(function(){
							$(menuId + " li").removeClass("active");
							$(menuId + " li i").removeClass("icon-white");
							$(this).parent().addClass("active");
							$(this).children("i").addClass("icon-white");
						});
						// 展现三级
						$(menuId + " .accordion-inner a").click(function(){
							var href = $(this).attr("data-href");
							if($(href).length > 0){
								$(href).toggle().parent().toggle();
								return false;
							}
							if(tabmode == 1){
								return addTab($(this));
							}
						});
						// 默认选中第一个菜单
						$(menuId + " .accordion-body a:first i").click();
						$(menuId + " .accordion-body li:first li:first a:first i").click();
					});
				}
				// 大小宽度调整
				wSizeWidth();
				return false;
			});
			// 初始化点击第一个一级菜单
			$("#menu a.menu:first span").click();
			if(tabmode == 1){
				$("#userInfo .dropdown-menu a").mouseup(function(){
					return addTab($(this), true);
				});
			}
			// 鼠标移动到边界自动弹出左侧菜单
			$("#openClose").mouseover(function(){
				if($(this).hasClass("open")){
					$(this).click();
				}
			});
		});
		function addTab($this, refresh){
			$(".jericho_tab").show();
			$("#mainFrame").hide();
			$.fn.jerichoTab.addTab({
                tabFirer: $this,
                title: $this.text(),
                closeable: true,
                data: {
                    dataType: 'iframe',
                    dataLink: $this.attr('href')
                }
            }).loadData(refresh);
			return false;
		}
		function changeTheme(theme){
			window.location.href= ctxPath + "/theme/" + theme + "?url=" + window.location.href;
		}
		function changeTabmode(){
			cookie('tabmode', (1 - tabmode) + '');
			location=location.href;
		}
	/*]]>*/
	</script>
</head>
<body>
	<div id="main">
		<div id="header" class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="brand"><span id="productName">Activiti Admin平台</span></div>
				<ul id="userControl" class="nav pull-right">
					<li><a th:href="@{/}" target="_blank" title="访问网站主页"><i class="icon-home"></i></a></li>
					<li id="themeSwitch" class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#" title="主题切换"><i class="icon-th-large"></i></a>
						<ul class="dropdown-menu">
							<li th:each="dict,dictStat:${#dicts.getDictList('theme')}"><a href="#" th:onclick="'javascript:changeTheme(\'' + ${dict.value} + '\');'" th:text="${dict.label}"></a></li>
							<li><a href="javascript:changeTabmode();" th:text="${tabmode eq '0' ? '开启页签模式' : '关闭页签模式'}"></a></li>
						</ul>
						<!--[if lte IE 6]><script type="text/javascript">$('#themeSwitch').hide();</script><![endif]-->
					</li>
					<li id="userInfo" class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#" title="个人信息" th:inline="text">您好, [[${#authentication.name}]] &nbsp;<span id="notifyNum" class="label label-info hide"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#" target="mainFrame"><i class="icon-user"></i>&nbsp; 个人信息</a></li>
							<li><a href="#" target="mainFrame"><i class="icon-lock"></i>&nbsp;  修改密码</a></li>
							<li><a href="#" target="mainFrame"><i class="icon-bell"></i>&nbsp;  我的通知 <span id="notifyNum2" class="label label-info hide"></span></a></li>
						</ul>
					</li>
					<li><a href="javascript:$('#logoutForm').submit();" title="退出登录">退出</a></li>
					<li>&nbsp;</li>
				</ul>
				<div class="nav-collapse">
					<ul id="menu" class="nav" style="*white-space:nowrap;float:none;">
						<li class="menu" th:each="m,mStat:${#users.getMenusByParent('1')}" th:if="${m.isShow eq '1'}">
							<a class="menu" th:if="${#strings.isEmpty(m.href)}" href="javascript:" th:data-href="@{${'/sys/menu/tree?parentId='+m.id}}" th:data-id="${m.id}"><span th:text="${m.name}">菜单名称</span></a>
							<a class="menu" th:if="${!#strings.isEmpty(m.href)}" th:href="${(#strings.startsWith(m.href, 'http') ? '' : #httpServletRequest.contextPath ) + m.href}" th:data-id="${m.id}" target="mainFrame"><span th:text="${m.name}">菜单名称</span></a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
				<form th:action="@{/logout}" id="logoutForm" class="hide" method="post">
				</form>
			</div>
	    </div>
	    <div class="container-fluid">
			<div id="content" class="row-fluid">
				<div id="left">
				</div>
				<div id="openClose" class="close">&nbsp;</div>
				<div id="right">
					<iframe id="mainFrame" name="mainFrame" src="" style="overflow:visible;" scrolling="yes" frameborder="no" width="100%" height="650"></iframe>
				</div>
			</div>
		    <div id="footer" class="row-fluid">
	            Copyright &copy; 2012-2017 Acitiviti Admin - Powered By <a href="#" target="_blank">Uchoice</a> 1.0.0
			</div>
		</div>
	</div>
	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		var tabmode = [[${tabmode}]];
		var leftWidth = 160; // 左侧窗口大小
		var tabTitleHeight = 33; // 页签的高度
		var htmlObj = $("html"), mainObj = $("#main");
		var headerObj = $("#header"), footerObj = $("#footer");
		var frameObj = $("#left, #openClose, #right, #right iframe");
		function wSize(){
			var minHeight = 500, minWidth = 980;
			var strs = getWindowSize().toString().split(",");
			htmlObj.css({"overflow-x":strs[1] < minWidth ? "auto" : "hidden", "overflow-y":strs[0] < minHeight ? "auto" : "hidden"});
			mainObj.css("width",strs[1] < minWidth ? minWidth - 10 : "auto");
			frameObj.height((strs[0] < minHeight ? minHeight : strs[0]) - headerObj.height() - footerObj.height() - (strs[1] < minWidth ? 42 : 28));
			$("#openClose").height($("#openClose").height() - 5);
			if(tabmode == 1){
				$(".jericho_tab iframe").height($("#right").height() - tabTitleHeight);
			}
			wSizeWidth();
		}
		function wSizeWidth(){
			if (!$("#openClose").is(":hidden")){
				var leftWidth = ($("#left").width() < 0 ? 0 : $("#left").width());
				$("#right").width($("#content").width()- leftWidth - $("#openClose").width() -5);
			}else{
				$("#right").width("100%");
			}
		}
		function openCloseClickCallBack(b){
			$.fn.jerichoTab.resize();
		}
	/*]]>*/
	</script>
	<script th:src="@{/static/common/wsize.min.js}" type="text/javascript"></script>
</body>
</html>
